<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HerConnect Home</title>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-pdYbW6WZlMZn1lN+2M45y5neW0HkpWdu0isEu4O5W6IuP9bIQ8CwIpPqHJ1B93E5H7C40DgJfQuZzFum9tQvOA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="hackstyles.css" />
  </head>
  <body>
    <!-- Top Navigation -->
    <header class="top-nav">
      <div class="logo">
        <h1>BranchOut</h1>
      </div>
      <!-- Navigation Menu -->
      <nav class="top-menu">
        <a href="indexhack.html" class="nav-item active">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a href="mentorship.html" class="nav-item">
          <i class="fas fa-user-tie"></i>
          <span>Mentorship</span>
        </a>
        <a href="researchhack.html" class="nav-item">
          <i class="fas fa-flask"></i>
          <span>Research</span>
        </a>
        <a href="connecthack.html" class="nav-item">
          <i class="fas fa-users"></i>
          <span>Community</span>
        </a>
      </nav>
      <!-- Top Icons & Profile Tab -->
      <div class="top-icons">
        <button class="icon-btn" id="search-btn">
          <i class="fas fa-search"></i>
        </button>
        <button class="icon-btn" id="menu-btn">
          <i class="fas fa-ellipsis-v"></i>
        </button>
        <a href="hackprofile.html" class="profile-tab">
          <i class="fas fa-user"></i>
          <span>Profile</span>
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Hero Section -->
      <section class="hero-section">
        <div class="hero-content">
          <h2>Empower. Connect. Grow.</h2>
          <p>Join a vibrant community of women driving innovation and mentorship.</p>
          <button class="cta-btn" onclick="window.location.href='communityhack.html';">
            Get Started
          </button>
        </div>
      </section>

      <!-- Quick Access Section -->
      <section class="quick-access">
        <div class="feature-card">
          <i class="fas fa-user-tie"></i>
          <h4>Mentorship</h4>
          <p>Connect with experts</p>
        </div>
        <div class="feature-card">
          <i class="fas fa-flask"></i>
          <h4>Research</h4>
          <p>Innovate together</p>
        </div>
        <div class="feature-card">
          <i class="fas fa-users"></i>
          <h4>Community</h4>
          <p>Join the conversation</p>
        </div>
      </section>
    </main>

    <!-- Optional JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
